<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid News</title>
    <style>
        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background-color: #fffbcc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff9800;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
        }

        #breaking-news {
            background: red;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        #breaking-news span {
            display: inline-block;
            position: relative;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        nav {
            text-align: center;
            background-color: #ffcc00;
            padding: 10px 0;
        }

        nav a {
            color: #333;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.4em;
            font-weight: bold;
        }

        .container {
            display: flex;
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        .content {
            flex: 3;
            padding-right: 20px;
        }

        .sidebar {
            flex: 1;
            background-color: #fff8b3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .comment-box {
            margin-top: 20px;
        }

        .poll button:disabled {
            background-color: grey;
        }

        .leaderboard ul {
            list-style-type: none;
            padding: 0;
        }

        .leaderboard li {
            padding: 5px;
            background-color: white;
            margin: 5px 0;
            border-radius: 5px;
        }

        footer {
            background-color: #ff9800;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 1.2em;
            position: relative;
            margin-top: 20px;
        }

        .weather {
            background-color: #e1f7d5;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
        }

        .theme-button {
            margin-top: 20px;
        }

        .theme-button input {
            padding: 10px;
        }
    </style>
    <script>
        function personalizeNews() {
            let topics = document.querySelectorAll('input[name="news-topic"]:checked');
            let selectedTopics = [];
            topics.forEach(topic => selectedTopics.push(topic.value));
            alert("Your news feed will show: " + selectedTopics.join(", "));
        }

        function showTime() {
            let timeElement = document.getElementById("clock");
            let now = new Date();
            timeElement.innerHTML = now.toLocaleTimeString();
        }
        setInterval(showTime, 1000);

        function vote(option) {
            if (localStorage.getItem("hasVoted")) {
                alert("You have already voted!");
                return;
            }
            alert("You voted for: " + option);
            localStorage.setItem("hasVoted", true);
            document.getElementById("voteA").disabled = true;
            document.getElementById("voteB").disabled = true;
        }

        function changeThemeColor() {
            let color = document.getElementById("theme-color").value;
            document.body.style.backgroundColor = color;
        }

        function displayWeather() {
            const weatherContainer = document.querySelector('.weather');
            const city = "New York";  // You can change this to get weather for other cities
            weatherContainer.innerHTML = `Weather in ${city}: Sunny, 25¬∞C`;
        }

        function startCountdown() {
            const countdownDate = new Date("March 15, 2025 00:00:00").getTime();
            let countdown = setInterval(function() {
                let now = new Date().getTime();
                let distance = countdownDate - now;

                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(countdown);
                    document.getElementById("countdown").innerHTML = "EXPIRED";
                }
            }, 1000);
        }

        function submitComment() {
            const comment = document.getElementById("comment").value;
            const username = document.getElementById("username").value;
            if (comment && username) {
                alert(`Thank you for your comment, ${username}!`);
            } else {
                alert("Please fill in both fields.");
            }
        }
    </script>
</head>
