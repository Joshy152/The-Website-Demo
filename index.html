    <script>
        // Fetch and display the news in a kid-friendly way
        async function fetchNews() {
            const newsApiKey = "42f820b5d8734059b8c2b36d31b44cfb"; // Replace with your valid NewsAPI key
            const gptApiKey = "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"; // Replace with your valid OpenAI API key

            const newsUrl = `https://newsapi.org/v2/top-headlines?category=general&language=en&apiKey=${newsApiKey}`;

            try {
                let newsResponse = await fetch(newsUrl);
                let newsData = await newsResponse.json();
                let articles = newsData.articles.slice(0, 5);  // Limit to 5 articles

                for (let article of articles) {
                    let title = article.title;
                    let content = article.description || "No description available.";

                    let chatGptResponse = await fetch("https://api.openai.com/v1/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${gptApiKey}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            model: "gpt-4",
                            prompt: `Rewrite this news in a fun and simple way for kids:\nTitle: ${title}\nContent: ${content}`,
                            max_tokens: 200
                        })
                    });

                    let gptData = await chatGptResponse.json();
                    let rewrittenNews = gptData.choices[0].text.trim();

                    let newsContainer = document.getElementById("news-container");
                    let newsItem = document.createElement("div");
                    newsItem.classList.add("news-item");
                    newsItem.innerHTML = `<h3>${title}</h3><p>${rewrittenNews}</p>`;
                    newsContainer.appendChild(newsItem);
                }
            } catch (error) {
                console.error("Error fetching news:", error);
            }
        }

        window.onload = fetchNews;  // Trigger news fetch on page load
    </script>
